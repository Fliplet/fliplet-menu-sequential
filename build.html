<!-- MENU -->
<div class="fl-viewport-header hidden">
  {{#if pages}}
    <span class="nav-left-arrow focus-outline" tabindex="0">
      <i class="fa fa-angle-left"></i>
    </span>
    <span class="nav-center focus-outline" data-fl-toggle-menu=".fl-menu" tabindex="0">
      <div class="hamburger hamburger--slider">
        <span class="hamburger-box">
          <span class="hamburger-inner">
            <span class="hamburger-inner-1"></span>
            <span class="hamburger-inner-2"></span>
          </span>
        </span>
      </div>
    </span>
    <span class="nav-right-arrow focus-outline" tabindex="0">
      <i class="fa fa-angle-right"></i>
    </span>
    <div class="fl-sequential-screens-helper">
      <ul class="main-menu">
        {{#each pages}}
          <li class="linked focus-outline" data-fl-action='{{{action}}}' data-page-id="{{pageId}}" tabindex="0"></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</div>
<!-- Minimal Menu Nav -->
<div class="fl-viewport-menu hidden">
  {{#if pages}}
  <ul class="main-menu">
  	<li class="fl-menu-arrow fl-menu-prev focus-outline" tabindex="0">
      <i class="fa fa-angle-left"></i> 
    </li>
    {{#each pages}}
    <li class="linked focus-outline" data-fl-action='{{{action}}}' data-page-id="{{pageId}}" tabindex="0"></li>
    {{/each}}
    <li class="fl-menu-arrow fl-menu-next focus-outline" tabindex="0">
      <i class="fa fa-angle-right"></i>
    </li>
  </ul>
  {{/if}}
</div>
<!-- END OF MENU -->
<!-- MENU OVERLAY -->
<div class="fl-menu fl-app-menu hidden">
  <div class="fl-menu-overlay"></div>
  <div class="fl-menu-panel-swipe">
    <div class="fl-menu-panel-wrapper">
      <div class="fl-menu-body-swipe fl-menu-body">
        <div class="fl-list-default">
          <ul class="main-menu">
            {{#each pages as |page pageIndex|}}
            <li class="linked {{#if page.icon}}with-icon{{/if}} focus-outline" data-fl-navigate='{{{page.action}}}' data-page-id="{{page.pageId}}" tabindex="0">
              {{#if page.icon}}
              <div class="fl-menu-icon">
                <i class="{{page.icon}} fa-fw"></i>
              </div>
              {{/if}}
              <i class="fa fa-angle-right linked-icon" aria-hidden="true"></i>
              <span class="internal-link buttonControl">{{page.label}}</span>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div class="fl-menu-foot">
      <div class="fl-app-menu-toolbar">
        <div class="copyright">
          <a class="focus-outline" tabindex="0" href="#" open-about-overlay data-translate="widgets.menuSequential.dataSource.actions.about">About this app</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END OF MENU OVERLAY -->
